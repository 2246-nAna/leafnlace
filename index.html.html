<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf & Lace | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url('1000094039.jpg') no-repeat center top;
      background-size: 120%;
      background-attachment: fixed;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 0.7rem;
      position: relative;
      z-index: 1;
      background: linear-gradient(90deg, #e0b4b4, #f5d4c1, #fff0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-family: 'Cinzel', serif;
      font-size: 1.3rem;
      font-weight: 400;
      color: #f9e6e6;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      font-style: italic;
      letter-spacing: 1px;
    }

    h3 {
      font-size: 1.1rem;
      font-weight: 400;
      color: #f8dede;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
      font-family: 'Cinzel', serif;
      animation: fadeIn 2.5s ease-in-out;
    }

    .socials {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }

    .socials a img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      transition: transform 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .socials a img:hover {
      transform: scale(1.15);
      opacity: 0.9;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #f2dede;
      z-index: 1;
      opacity: 0.85;
      text-align: center;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.6rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      h3 {
        font-size: 1rem;
      }

      .socials a img {
        width: 45px;
        height: 45px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1rem;
      }

      h3 {
        font-size: 0.9rem;
      }

      .socials {
        gap: 15px;
      }
    }
  </style>
</head>
